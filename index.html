<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">    
    <title>Netflix Argentina: Ve series online, ve películas online</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="assets/images/logo.png" alt="Logo Netflix">
            </div>
            <div class="menu">
                <select>
                    <option value="es">Español</option>
                    <option value="en">English</option>
                </select>
                <a href="#" class="btn">Iniciar Sección</a>
            </div>
        </nav>

        <div class="card">
            <h1 class="card__titulo">Películas y series ilimitadas y mucho más.</h1>
            <h2 class="card__subtitulo">Disfruta donde quieras. Cancela cuando quieras.</h2>

            <div class="card_inner">
                <h3>¿Quieres ver Netflix ya? Ingresa tu email para crear una cuenta o reiniciar tu membresía de Netflix.</h3>
                <form>
                    <input type="email" class="form-control" placeholder="Email">
                    <button type="submit" class="btn btn-primary mb-2">Comenzar</button>
                </form>
            </div>
        </div>
        <div class="fundo"></div>
    </header>
</body>
</html>
